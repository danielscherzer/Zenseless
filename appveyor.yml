version: 0.5.{build}

# enable patching of AssemblyInfo.* files with APPVEYOR version
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

# enable patching of dot net core/standard *.csproj files with APPVEYOR version
dotnet_csproj:
  patch: true
  file: '**\Zenseless.*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'


image: Visual Studio 2017

configuration:
- Release

before_build:
- nuget restore -Verbosity quiet

build:
  publish_nuget: true             # package projects with .nuspec files and push to artifacts
  publish_nuget_symbols: true     # generate and publish NuGet symbol packages
  include_nuget_references: true  # add -IncludeReferencedProjects option while packaging NuGet artifacts
  verbosity: minimal              # MSBuild verbosity level

deploy:
- provider: NuGet
  api_key:
    secure: VGXhrsReInuoetdrFqcB2iRC9AMK+Of45YiNLe8uIRd0JnJRpAXnhimDlr881oP6
  skip_symbols: true
  artifact: /.*\.nupkg/
  on:
    appveyor_repo_tag: true       # deploy on tag push only